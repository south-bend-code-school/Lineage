<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lineage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="0.0.1">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css">

  <!--jquery cdn-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
  <!--written JS files-->
  <script src="./js/index.js"></script>

</head>

<body>
  <div class="row">
    <div class="col s10 offset-s1 center-align">
      <h1>Welcome to Lineage</h1>
    </div>
  </div>

  <div class="row">
    <div class="col s6 center-align">
      <a id="login" class="waves-effect waves-light btn" href="#modalLogin">Login</a>
    </div>

    <!-- Modal Structure -->
    <div id="modalLogin" class="modal">
      <div class="modal-content">
        <h4 class="center">Login to Linage</h4>
        <div class="row">
          <form class="col s10 offset-s1">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label id="email_label"for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label id="pwd_label" for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" id="loginBtn" class="waves-effect waves-green btn-flat">Login</a>
      </div>
    </div>

    <div class="col s6 center-align">
      <a id="register" class="waves-effect waves-light btn" href="#modalRegister">Register</a>
    </div>

    <div id="modalRegister" class="modal">
      <div class="modal-content">
        <h4 class="center">Register for Linage</h4>
        <div class="row">
          <form class="col s10 offset-s1">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="city" type="text" class="validate">
                <label for="city">City</label>
              </div>

              <div class="input-field col s6">
                <select id="state" class="browser-default">
                  <option value="" disabled selected>State</option>
                	<option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District Of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="email_r" type="email" class="validate">
                <label for="email_r">Email</label>
              </div>
              <div class="input-field col s6">
                <input id="password_r" type="password" class="validate">
                <label for="password_r">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Profile Picture</span>
                    <input class="photo" type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" id="registerBtn" class="waves-effect waves-green btn-flat">Login</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s10 offset-s1 center-align">
      <img src='./imgs/tree_icons/svg/tree.svg' width=100px>
        <h4 class="thin">all your family stories, saved!</h4>
    </div>
  </div>

</body>

</html>
