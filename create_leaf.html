<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lineage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="0.0.1">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- dropzone.js css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/create_leaf.css">


  <!--jquery cdn-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <!-- dropzone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
  <!--written JS files-->
  <script src="./js/create_leaf.js"></script>

</head>

<body>

  <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="./serch.html">Search for Family</a></li>
    <li><a href="./manage_trees.html">Manage Trees</a></li>
    <li><a href="./invites.html">Invites</a></li>
    <li><a href="#!">Update Info</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Lineage</a>
      <ul class="right hide-on-med-and-down">
        <!-- Dropdown Trigger -->
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons right">view_headline</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s10 offset-s1 dragAndDrop">
      <form action="/file-upload" class="dropzone" id="my-awesome-dropzone"></form>
    </div>
  </div>

  <div class="row">
    <form class="col s10 offset-s1">

      <div class="row">
        <div class="input-field col s12">
          <input id="link" type="url" class="validate"></input>
          <label for="link">Link (copy & paste)</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="title" type="text" class="validate">
          <label for="title">Leaf Title</label>
        </div>
        <div class="input-field col s6">
          <input id="date" type="date" class="datepicker">
          <label for="date">Date of Event</date>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Description</label>
        </div>
      </div>

      <div class="row">
        <div id="families" class="col s12">
          <p>
            <input type="checkbox" id="test6" checked="checked" />
            <label for="test6">Family n1</label>
          </p>
        </div>
      </div>



      <a id="submit" class="waves-effect waves-light btn">Submit</a>
    </form>
  </div>

</body>

</html>
