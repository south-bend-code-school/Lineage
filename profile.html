<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lineage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="0.0.1">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lora:400" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/profile.css">


  <!--jquery cdn-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
  <!-- dropzone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.js"></script>
  <!--written JS files-->
  <script src="./js/profile.js"></script>

  <!--email JS files-->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
     (function(){
        emailjs.init("user_bHxeINwa8AUafY1168mOo");
     })();
  </script>

</head>

<body>

  <nav class="nav-extended teal lighten-1">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo navtitle">Lineage</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class=""><a href="#">Logout</a></li>
        <li style="margin-right:10px !important;" id="user_name"></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="sass.html">My Timeline</a></li>
        <li><a href="badges.html">Family Trees</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="active" href="#timeline">My Timeline</a></li>
        <li class="tab"><a class="active" href="#family">Family Trees</a></li>
      </ul>
    </div>

  </nav>

  <div id="timeline" class="container center">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large red lighten-2" href="#modalNewStory">
        <i class="material-icons">add</i>
      </a>
    </div>

    <h2 class='header'>My Timeline</h2>
    <div id="timelineMedia">
    </div>
  </div>

  <div id="family" class="container center">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large red lighten-2" href="#modalNewFamily">
        <i class="material-icons">add</i>
      </a>
    </div>

    <h2 class='header'>Family Trees</h2>
    <div id="familyCrests">
    </div>
  </div>



  <!-- Modal structure for creating new story -->
  <div id="modalNewStory" class="modal">
    <div class="modal-content">
      <h2 class='header center'>Share your story</h2>
      <div class="row">
        <form class="col s10 offset-s1">

          <div class="row">
            <div class="input-field col s6">
              <input id="story_title" type="text" class="validate">
              <label for="story_title">Story Title</label>
            </div>
            <div class="input-field col s6">
              <input id="story_year" type="text" class="validate">
              <label for="story_year">Story Year</label>
            </div>
          </div>

          <div class="row">
            <div class="file-field input-field">
              <div class="btn">
                <span>Cover Photo</span>
                <input class="photo" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="video_link" type="url" class="validate"></input>
              <label for="link">Video Link (optional)</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea id="story_desc" class="materialize-textarea"></textarea>
              <label for="story_desc">Story Details</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <select multiple id="newStoryFamilyDropDown">
                <option value="" disabled selected>Share with all your families</option>
              </select>
              <label>Families</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="emails" type="text" class="validate">
              <label for="emails">Bequeath to email(s)</label>
            </div>
          </div>


          <a id="submitStory" class="waves-effect waves-light btn">Submit</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal structure for creating new family -->
  <div id="modalNewFamily" class="modal">
    <div class="modal-content">
      <h2 class='header center'>Register New Family</h2>
      <div class="row">
        <form class="col s10 offset-s1">

          <div class="row">
            <div class="input-field col s12">
              <input id="family_name" type="text" class="validate">
              <label for="family_name">Family Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="family_desc" type="text" class="validate">
              <label for="family_desc">Family Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="emails" type="text" class="validate">
              <label for="emails">Invitations (jane@gmail.com;emmet@gmail.com;...)</label>
            </div>
          </div>
          <a id="submitFamily" class="waves-effect waves-light btn">Submit</a>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
